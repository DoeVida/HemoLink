<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>
<body>

    <div class="perfil-doador">
        <div class="Botão Perfil">
            <button type="button"><a href="../Perfil-Doador.html"></a><img
                    src="C:\Users\User\Desktop\Html teste\imagens"></button>
        </div>

        <div class="caixa-de-pesquisa">
            <div>
                <input type="text" placeholder="Buscar...">
            </div>
            <div>
                <button type="submit">Pesquisar</button>
            </div>
        </div>

        <div class="registrar">
            <button type="button">Registrar</button>
        </div>

        <div class="entrar">
            <button type="button">Entrar</button>
        </div>

        <div class="botao-perfil">
            <button type="button"><a href="../Perfil-Doador.html"></a><img
                    src="C:\Users\User\Desktop\Html teste\imagens"></button>
        </div>

        <div class="foto-e-nome">
            <div>
                <h2>@Apelido</h2>
            </div>
        </div>

        <div class="horarios">
            <div>
                <h3>Horário de Atendimento</h3>
            </div>

            <div>
                <h5>Aberto das XX:XX às XX:XX de segunda a sexta</h5>
            </div>
        </div>

        <div class="nome">
            <div>
                <label for="nome">Nome:</label>
            </div>
            <div>
                <input type="text" id="nome" name="nome" placeholder="...">
            </div>
        </div>

        <div class="telefone">
            <div>
                <label for="telefone">Telefone:</label>
            </div>
            <div>
                <input type="text" id="telefone" name="telefone" placeholder="...">
            </div>
        </div>

        <div class="email">
            <div>
                <label for="email">Email:</label>
            </div>
            <div>
                <input type="text" id="email" name="email" placeholder="...">
            </div>
        </div>

        <div class="cidade">
            <div>
                <label for="cidade">Cidade:</label>
            </div>
            <div>
                <input type="text" id="cidade" name="cidade" placeholder="...">
            </div>
        </div>

        <div class="estado">
            <div>
                <label for="estado">Estado:</label>
            </div>
            <div>
                <input type="text" id="estado" name="estado" placeholder="...">
            </div>
        </div>

        <div class="numero">
            <div>
                <label for="numero">Numero:</label>
            </div>
            <div>
                <input type="text" id="numero" name="numero" placeholder="...">
            </div>
        </div>

        <div class="bairro">
            <div>
                <label for="bairro">Bairro:</label>
            </div>
            <div>
                <input type="text" id="bairro" name="bairro" placeholder="...">
            </div>
        </div>

        <div class="logradouro">
            <div>
                <label for="logradouro">Logradouro:</label>
            </div>
            <div>
                <input type="text" id="logradouro" name="logradouro" placeholder="...">
            </div>
        </div>

        <div class="campanhas">
            <div>
                <h3>Campanhas Feitas</h3>
            </div>

            <div>
                <h5>Conteudo da campanha...</h5>
            </div>
        </div>
    </div>
</body>

</html>
