<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div class="login">
		<h1>Entrar</h1>
		<h2>Entre para ter acesso a nossa plataforma</h2>
			<form>
				<div class="email">
					<div>
						<label for="email">Email</label>
					</div>
					<div>
						<input type="email" id="email" name="email">					
					</div>
				</div>
				<div class="senha">
					<div>
						<label for="senha">Senha</label>
					</div>
					<div>
						<input type="password" id="senha" name="senha">
					</div>
				</div>
				<div class="esqueciMinhaSenha">
					<div>
						<a href="link_para_esqueci_minha_senha">Esqueci Minha senha</a>
					</div>
				</div>
				<div class="lembrarDeMim">
					<div>
						<input type="checkbox" id="lembrarDeMim" name="lembrarDeMim">
						<label for="lembrarDeMim">Lembrar de mim</label>
					</div>
				</div>
				<div class="entrar">
					<div>
						<button type="submit">Entrar</button>
					</div>
				</div>
				<div class="criarConta">
					<div>
						<label>NÃ£o tem uma conta?</label>
						<a href="link_para_criar_conta">Crie uma</a>
					</div>
				</div>
			</form>
	</div>
</body>
</html>
